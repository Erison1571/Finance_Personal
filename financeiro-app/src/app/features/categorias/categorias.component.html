<div class="categorias-container">
  <div class="header">
    <h1>Categorias</h1>
    <button mat-raised-button color="primary" (click)="openNewCategoryDialog()">
      <mat-icon>add</mat-icon>
      Nova Categoria
    </button>
  </div>

  <mat-card class="filter-card">
    <mat-card-content>
      <div class="filter-section">
        <span class="filter-label">Filtrar por:</span>
        <mat-button-toggle-group [(value)]="selectedFilter" (change)="onFilterChange()">
          <mat-button-toggle value="all">Todos</mat-button-toggle>
          <mat-button-toggle value="Despesa">Despesa</mat-button-toggle>
          <mat-button-toggle value="Receita">Receita</mat-button-toggle>
        </mat-button-toggle-group>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="table-card">
    <mat-card-content>
      <table mat-table [dataSource]="filteredCategories" class="categories-table">
        <!-- Nome da Categoria -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Nome da Categoria</th>
          <td mat-cell *matCellDef="let category">{{category.name}}</td>
        </ng-container>

        <!-- Tipo -->
        <ng-container matColumnDef="kind">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let category">
            <mat-chip [color]="getKindColor(category.kind)" selected>
              {{category.kind}}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Ações -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let category">
            <button mat-icon-button color="primary" 
                    (click)="openEditCategoryDialog(category)"
                    matTooltip="Alterar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" 
                    (click)="openDeleteConfirmDialog(category)"
                    matTooltip="Excluir">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="no-data" *ngIf="filteredCategories.length === 0">
        <p>Nenhuma categoria encontrada.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
