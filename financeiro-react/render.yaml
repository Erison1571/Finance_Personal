services:
  - type: web
    name: financeiro-react
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true
    branch: main
    repo: https://github.com/Erison1571/Finance_Personal.git
